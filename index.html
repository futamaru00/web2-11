<!DOCTYPE html>
<html lang = "ja">
<head>
  <meta charset="UTF-8">
  <title>初めてのthreee.js</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight);
    document.body.appendChild( renderer.domElement );
    
    window.addEventListener('resize',function() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    }, false );
    
    var light = new THREE.DirectnalLight(0xcccccc);
    light.position.set(0,100,30);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x666666));
    
    var loader = new THREE.TextureLoader();
    var geometry = new THREE.SphereGeometry( 1, 32, 16 );
    var material = new THREE.MeshBasicMaterial ({color: 0xccffcc,
                                                map: loader.load('553.png')});
    var mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );
    
    camera.position.z = 5;
    
    var clock = new THREE.Clock();
    var render = function() {
      requestAnimationFrame( render );
      
      var delta_time = clock.getDelta();
      mesh.rotation.x += 0.1 * delta_time;
      mesh.rotation.y += 0.3 * delta_time;
      
      renderer.render(scene, camera);
    };
    render(); 
  </script>
</body>
</html>
